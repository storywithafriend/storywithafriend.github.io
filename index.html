<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<title>Story with a Friend</title>
		<meta name="description" content="Pass back and forth and write funny stories with a friend!">
        
		<!-- FB Meta Tags -->
		<meta property="og:url" content="https://storywithafriend.github.io/">
		<meta property="og:type" content="website">
		<meta property="og:title" content="Story with a Friend">
		<meta property="og:description" content="️ Pass back and forth and write funny stories with a friend!">
		<meta property="og:image" content="https://storywithafriend.github.io/storywithafriend.png">
        
        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary" />
		<meta name="twitter:site" content="@storywfriend" />
		<meta name="twitter:title" content="Story with a Friend" />
		<meta name="twitter:description" content="✍️ Pass back and forth and write funny stories with a friend!" />
		<meta name="twitter:image" content="https://storywithafriend.github.io/storywithafriend.png" />

		<link rel="icon" href="swaf.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
		<table class="display-title">
			<tbody>
            <tr>
				<td>&nbsp;<i class="fa fa-question-circle" style="font-size:32px;color:#cccccc" id="help-button"></i></td>
		        <td><h1>Story With A Friend</h1></td>
		        <td><i class="fa fa-gear" style="font-size:32px;color:#cccccc" id="settings-button"></i>&nbsp;</td>
            </tr>
            </tbody>
        </table>
        
		<hr>
		<br>
		<div class="prompt" id="prompt" ></div>
		<br>
         
        <!-- Story -->        
        <div id="story" >
		<table class="display">
			<tbody> 
            <tr>
                <textarea type="text" class="storyline" id="s0" placeholder="" > </textarea>
            </tr>
            <tr>
                <textarea type="text" class="storyline" id="s1" placeholder="" disabled> </textarea>
            </tr>
            <tr>
                <textarea type="text" class="storyline" id="s2" placeholder="" disabled> </textarea>
            </tr>
            <tr>
                <textarea type="text" class="storyline" id="s3" placeholder="" disabled> </textarea>
            </tr>
            <tr>
                <textarea type="text" class="storyline" id="s4" placeholder="" disabled> </textarea>
            </tr>
            <tr>
                <textarea type="text" class="storyline" id="s5" placeholder="" disabled> </textarea>
            </tr>
            <tr>
                <textarea type="text" class="storyline" id="s6" placeholder="" disabled> </textarea>
            </tr>
            <tr>
                <textarea type="text" class="storyline" id="s7" placeholder="" disabled> </textarea>
            </tr>
            <tr>
                <textarea type="text" class="storyline" id="s8" placeholder="" disabled> </textarea>
            </tr>
            <tr>
                <textarea type="text" class="storyline" id="s9" placeholder="" disabled> </textarea>
            </tr> 
            </tbody>
        </table>
        </div>

        <div>
		   &nbsp
           <button class="my-botton" type="button" id="share-button">Share <i class="fa fa-share-alt"></i></button>
           <button class="my-botton2" type="button" id="new-button"><u>[New Game]</u></button>
        </div> 

		<div id="snackbar"></div>
		
        <!-- Help Screen -->       
        <div id="help-screen" class="modal">
          <div class="modal-content">
            <span class="close" id="help-close">&times;</span>
            <h2>How to Play</h2>
            <p>Play with a friend to write a hilarious story together</p>
            <hr>
            <ul>
				<li>Pass the device back and forth, writing 2 lines at a time</li>
				<textarea type="text" class="storylineactive1" placeholder="" disabled>Player 1, story line 1</textarea>
				<textarea type="text" class="storylineactive1" placeholder="" disabled>Player 1, story line 2</textarea>
				<textarea type="text" class="storylineactive2" placeholder="" disabled>Player 2, story line 3</textarea>
				<textarea type="text" class="storylineactive2" placeholder="" disabled>Player 2, story line 4</textarea>
				...
				<li>You only get to see your partner's last line!</li>
				<li>Reveal at the end to see your funny creation</li>
			</ul>
          </div>
        </div>
        
        <!-- Settings Screen -->  
        <div id="settings-screen" class="modal">
          <div class="modal-content">
            <span class="close" id="settings-close">&times;</span>
            <p>XXXXXXX</p>
          </div>
        </div>

        <script src="html2canvas.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js"></script>

    </body>
</html>
